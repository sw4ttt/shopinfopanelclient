<!doctype html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
      <title>Config Panel</title>
  </head>
  <body>
        <div class="row main">
            <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-tasks"></span><strong> PANEL DE CONFIGURACION DEL CLIENTE</strong>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" method="POST" action="/config">
                            <div class="form-group">
                                <label for="nombre" class="col-sm-3 col-md-3 control-label">Nombre Tienda:</label>
                                <div class="col-sm-7 col-md-7">
                                    <input id="nombre" class="form-control" name="nombre" placeholder="ejemplo: Adidas" required autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="codigo" class="col-sm-3 col-md-3 control-label">Codigo Seguridad:</label>
                                <div class="col-sm-7 col-md-7">
                                    <input id="codigo" class="form-control" name="codigo" placeholder="ejemplo: 123456789" required>
                                </div>
                            </div>   
                            <div class="form-group">
                                <label for="rutabd" class="col-sm-3 col-md-3 control-label">Directorio BD:</label>
                                <div class="col-sm-7 col-md-7">
                                    <input id="rutabd" class="form-control" name="rutabd" placeholder="ejemplo: C:\a2Tienda\empre001\DATA" required>
                                </div>
                            </div>                         
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-3">
                                    <button type="submit" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-floppy-save"></span> Guardar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  </body>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
